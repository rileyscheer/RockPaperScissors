<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
</head>
<body>
    <script>
        let computerChoice;
        let playerScore = 0;
        let computerScore = 0;

        function computerPlay() {
            let choices = ["Rock", "Paper", "Scissors"];
            computerChoice = choices[Math.floor(Math.random()*choices.length)];
            return computerChoice;
        }

        function playRound(playerSelection, computerSelection){
            computerPlay();
            playerSelection = prompt("Rock, Paper, or Scissors").toLowerCase();
            computerSelection = computerChoice.toLowerCase();
            if (computerSelection === playerSelection) {
                console.log(`Tie!!! Player: ${playerScore}   Computer: ${computerScore}`)
                return "Tie";

            }   else if (computerSelection === "rock" && playerSelection === "scissors") {
                computerScore += 1;
                console.log(`The computer wins! Rock beats Scissors. Player: ${playerScore}   Computer: ${computerScore}`);
                return "The computer wins! Rock beats Scissors.";

            }   else if (computerSelection === "paper" && playerSelection === "rock") {
                computerScore += 1;
                console.log(`The computer wins! Paper beats Rock. Player: ${playerScore}   Computer: ${computerScore}`);
                return "The computer wins! Paper beats Rock.";

            }   else if (computerSelection === "scissors" && playerSelection === "paper") {
                computerScore += 1;
                console.log(`The computer wins! Scissors beats Paper. Player: ${playerScore}   Computer: ${computerScore}`);
                return "The computer wins! Scissors beats Paper.";

            }   else if (computerSelection === "paper" && playerSelection === "scissors") {
                playerScore += 1;
                console.log(`You win! Scissors beats Paper. Player: ${playerScore}   Computer: ${computerScore}`);
                return "You win! Scissors beats Paper.";

            }   else if (computerSelection === "scissors" && playerSelection === "rock") {
                playerScore += 1;
                console.log(`You win! Rock beats Scissors. Player: ${playerScore}   Computer: ${computerScore}`);
                return "You win! Rock beats Scissors.";

            }   else if (computerSelection === "rock" && playerSelection === "paper") {
                playerScore += 1;
                console.log(`You win! Paper beats Rock. Player: ${playerScore}   Computer: ${computerScore}`);
                return "You win! Paper beats Rock.";
            }
        }
        function game() {
            for (let i = 0; i < 5; i++) {
                playRound();
            }
            if (playerScore === computerScore) {
                console.log("Tiebreaker!")
                playRound();
            }
            if (playerScore > computerScore) {
                console.log(`You won the match! Player Score: ${playerScore}   Computer Score: ${computerScore}`);
            }   else {
                console.log(`You lost the match! Player Score: ${playerScore}   Computer Score: ${computerScore}`);
            }
        }
        game();
    </script>
</body>
</html>
